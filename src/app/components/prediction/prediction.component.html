<div class="container" style="margin-bottom: 200px;">
    <div class="row">
        <div class="  col-4 text-center" id="fileUpload">
            <h5>Upload Data</h5>
        </div>
        <div class=" col-4 text-center" id="fileUpload">
            <h5>Process Data</h5>
        </div>
        <div class="  col-4 text-center" id="fileUpload">
            <h5>Prediction Result</h5>
        </div>
    </div>
    <div class="row">
        <!-- File Upload Section -->
        <div class="input-group mb-3 col-4 text-center" id="fileUpload">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Input Data</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>

        <!-- Model Selection Section -->
        <div class="input-group col-4 text-center" id="modelSelection">
            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Choose the Model...</option>
                <option value="1">Logistic Regression</option>

                <option value="3">XGBoost</option>
                <option value="4">LightGBM</option>
                <option value="5">CatBoost</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="submitButton">Submit</button>
            </div>
        </div>

        <!-- Result Display Section -->
        <div class="col-4 text-center" id="resultDisplay">

            <div id="result" class="alert alert-info" role="alert">
            </div>
        </div>
    </div>
